# Configuration Nginx pour Docker
# HTTP - Redirection vers HTTPS (après obtention du certificat)
server {
    listen 80;
    server_name santa.proxtricky.fr;

    # Pour Certbot (challenge Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirection vers HTTPS (décommenter après avoir obtenu le certificat)
    # return 301 https://$server_name$request_uri;

    # Temporairement, proxy vers l'app (commentez après avoir le SSL)
    location / {
        proxy_pass http://secret-santa:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

