<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa - Connexion Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="snow-container"></div>
    
    <div class="container">
        <header>
            <h1>üéÖ Secret Santa</h1>
            <p class="subtitle">Administration</p>
        </header>

        <div class="login-card card">
            <h2>üîê Connexion Administrateur</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" autocomplete="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" autocomplete="current-password" required>
                </div>
                
                <div id="errorMessage" class="error-message hidden">
                    ‚ùå Identifiants incorrects
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Se connecter
                </button>
            </form>
        </div>

        <footer class="app-footer">
            <p>Cr√©√© par <strong>Gurvan Pincepoche</strong> üéÑ</p>
        </footer>
    </div>

    <script>
        // Cr√©er des flocons de neige
        function createSnowflakes() {
            const snowContainer = document.querySelector('.snow-container');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.innerHTML = '‚ùÑ';
                snowflake.style.position = 'absolute';
                snowflake.style.color = 'rgba(255, 255, 255, 0.6)';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 10 + 10 + 's';
                snowflake.style.animationDelay = Math.random() * 10 + 's';
                snowflake.style.animation = 'snowfall ' + (Math.random() * 10 + 10) + 's linear infinite';
                snowflake.style.animationDelay = Math.random() * 10 + 's';
                snowContainer.appendChild(snowflake);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            
            // V√©rifier si d√©j√† connect√©
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                window.location.href = 'admin.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // V√©rifier les identifiants c√¥t√© serveur
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.classList.remove('hidden');
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                errorMessage.textContent = '‚ùå Erreur de connexion au serveur';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
