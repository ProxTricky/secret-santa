services:
  # Application Secret Santa
  secret-santa:
    build: .
    container_name: secret-santa
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - santa-data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_FILE=/data/secret-santa.json
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-SecretSanta2024!}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
    networks:
      - web

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: secret-santa-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - secret-santa
    networks:
      - web

  # Certbot pour SSL
  certbot:
    image: certbot/certbot
    container_name: secret-santa-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email votre-email@example.com --agree-tos --no-eff-email -d santa.proxtricky.fr
    depends_on:
      - nginx

networks:
  web:
    driver: bridge

volumes:
  santa-data:
    driver: local
  certbot-etc:
    driver: local
  certbot-var:
    driver: local
  web-root:
    driver: local
